<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.min.css" />
		<title>Document</title>
	</head>
	<body>

		<div class="container">
			<h2>Sharlarni sanang va ularning sonini yozing</h2>

			<div class="circles">
				<div class="circle circle-1"></div>
				<div class="circle circle-2"></div>
			</div>

			<input
				class="form-control"
				required
				type="number"
				id="number-input"
				min="0"
				max="99"
				disabled
			/>
			<button onclick="resetHandler()">Reset</button>

			<div class="btns mt-5 d-flex gap-2">
				<button value="0" id="btn0" class="btn btn-primary">0</button>
				<button id="btn1" class="btn btn-primary">1</button>
				<button id="btn2" class="btn btn-primary">2</button>
				<button id="btn3" class="btn btn-primary">3</button>
				<button id="btn4" class="btn btn-primary">4</button>
				<button id="btn5" class="btn btn-primary">5</button>
				<button id="btn6" class="btn btn-primary">6</button>
				<button id="btn7" class="btn btn-primary">7</button>
				<button id="btn8" class="btn btn-primary">8</button>
				<button id="btn9" class="btn btn-primary">9</button>
			</div>
		</div>
	
		<script src="main.js"></script>
	</body>
</html>
