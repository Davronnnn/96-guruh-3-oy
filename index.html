<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.min.css" />

		<title>Document</title>
	</head>
	<body>
		<header class="header container">
			<nav class="header__nav">
				<img class="header__logo" src="./img/Group 21.svg" alt="logo" />
				<ul class="header__list">
					<li class="header__item">Pricing</li>
					<li class="header__item">About</li>
					<li class="header__item">Contact</li>
				</ul>
			</nav>
			<button class="header__button">Schedule a Demo</button>

			<div class="hamburger">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</header>
		<main>
			<section class="hero container">
				<div class="hero__content">
					<h1 class="hero__title">
						Start building with our APIs for absolutely free.
					</h1>

					<form class="hero__form" action="">
						<input
							class="hero__input"
							type="text"
							required
							name="email"
							placeholder="Enter email address"
						/>
						<button class="hero__button">Schedule a Demo</button>
					</form>
					<p class="hero__text">
						Have any questions?
						<a class="hero__link" href=""> Contact Us </a>
					</p>
				</div>
				<img
					class="hero__img"
					src="./img/hero-mobile.png"
					alt="mobile"
					width="400"
				/>
			</section>
		</main>
	</body>
</html>
