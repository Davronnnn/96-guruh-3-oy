<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.min.css" />

		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h2 class="text-center">Post qo'shish</h2>

			<form id="form-post" class="form-control">
				<input
					class="form-control"
					name="title"
					type="text"
					placeholder="title..."
				/>
				<input
					class="form-control"
					name="description"
					type="text"
					placeholder="description..."
				/>
				<!-- <input
					class="form-control"
					type="date"
					name="date"
					placeholder="sana"
				/> -->
				<input
					name="image"
					class="form-control"
					type="text"
					placeholder="image..."
				/>
				<label for="sport"> Sport </label>
				<input
					id="sport"
					name="genres"
					type="checkbox"
					placeholder="image..."
					value="sport"
				/>
				<label for="uzb"> Uzbekiston </label>
				<input
					id="uzb"
					name="genres"
					type="checkbox"
					placeholder="image..."
					value="uzb"
				/>
				<label for="siyosat"> Siyosat </label>
				<input
					id="siyosat"
					name="genres"
					type="checkbox"
					placeholder="image..."
					value="siyosat"
				/>
				<button class="btn btn-primary mt-3 form-control">
					Add post
				</button>
			</form>

			<select class="form-control" id="types-select">
				<option value="all">Hamma post</option>
				<option value="sport">Sport</option>
				<option value="uzbekiston">Uzbekiston</option>
				<option value="siyosat">Siyosat</option>
			</select>

			<input type="search" placeholder="search" id="search" />

			<!-- posts -->
			<div class="cards mt-5 row gap-5"></div>
		</div>

		<script src="./js/main.js"></script>
		<!-- <script src="./js/home-work.js"></script> -->
	</body>
</html>
