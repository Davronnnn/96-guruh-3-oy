<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.min.css" />

		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h2 class="text-center">Post qo'shish</h2>

			<form id="form-post" class="form-control">
				<input
					class="form-control"
					name="title"
					type="text"
					placeholder="title..."
				/>
				<input
					class="form-control"
					name="description"
					type="text"
					placeholder="description..."
				/>
				<!-- <input
					class="form-control"
					type="date"
					name="date"
					placeholder="sana"
				/> -->
				<input
					name="image"
					class="form-control"
					type="text"
					placeholder="image..."
				/>
				<label for="sport"> Sport </label>
				<input
					id="sport"
					name="genres"
					type="checkbox"
					placeholder="image..."
					value="sport"
				/>
				<label for="uzb"> Uzbekiston </label>
				<input
					id="uzb"
					name="genres"
					type="checkbox"
					placeholder="image..."
					value="Uzbekiston"
				/>
				<label for="siyosat"> Siyosat </label>
				<input
					id="siyosat"
					name="genres"
					type="checkbox"
					placeholder="image..."
					value="siyosat"
				/>
				<button class="btn btn-primary mt-3 form-control">
					Add post
				</button>
			</form>

			<select class="form-control" id="types-select">
				<option value="all">Hamma post</option>
				<option value="sport">Sport</option>
				<option value="uzbekiston">Uzbekiston</option>
				<option value="siyosat">Siyosat</option>
			</select>

			<!-- Modal -->
			<div
				class="modal fade"
				id="staticBackdrop"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1
								class="modal-title fs-5"
								id="staticBackdropLabel"
							>
								Post edit qilish
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form id="form-edit" class="form-control">
								<input
									class="form-control form-title"
									name="title"
									type="text"
									placeholder="title..."
								/>
								<input
									class="form-control form-text"
									name="description"
									type="text"
									placeholder="description..."
								/>

								<input
									name="image"
									class="form-control form-image"
									type="text"
									placeholder="image..."
								/>
								<img src="" alt="" />
								<label for="sport"> Sport </label>
								<input
									id="sport"
									name="genres"
									type="checkbox"
									placeholder="image..."
									value="sport"
								/>
								<label for="uzb"> Uzbekiston </label>
								<input
									id="uzb"
									name="genres"
									type="checkbox"
									placeholder="image..."
									value="Uzbekiston"
								/>
								<label for="siyosat"> Siyosat </label>
								<input
									id="siyosat"
									name="genres"
									type="checkbox"
									placeholder="image..."
									value="siyosat"
								/>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button
								data-bs-dismiss="modal"
								id="edit"
								type="button"
								class="btn btn-primary"
							>
								Change
							</button>
						</div>
					</div>
				</div>
			</div>

			<input type="search" placeholder="search" id="search" />
			<!-- posts -->
			<div class="cards mt-5 row gap-5"></div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>

		<script src="./js/renderPosts.js"></script>
		<script src="./js/helpers.js"></script>
		<script src="./js/main.js"></script>
		<!-- <script src="./js/home-work.js"></script> -->
	</body>
</html>
