<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/main.min.css	" />

		<title>Document</title>
	</head>
	<body>
		<div class="container my-3">
			<button id="theme-btn" class="btn btn-secondary">Dark mode</button>

			<h2 class="text-center text-primary">Todo list</h2>

			<div class="mx-auto w-50">
				<form class="form-control" id="form">
					<input
						name="input"
						class="form-control"
						type="text"
						placeholder="Add todo..."
					/>
				</form>
				<h2 class="text-center text-secondary" id="error"></h2>
				<ul
					id="todo-list"
					class="bg-secondary list-unstyled my-5 p-3 rounded-2 shadow"
				></ul>

				<button
					style="display: none"
					id="clear-btn"
					class="btn btn-danger mx-auto"
				>
					Clear todos
				</button>
			</div>
		</div>

		<script src="todo.js"></script>
	</body>
</html>
